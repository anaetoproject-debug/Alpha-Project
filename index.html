<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jet Swap - Cross-Chain Bridging</title>
    <!-- Use Tailwind CSS v3 via standard stylesheet to avoid production warnings -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CoinGecko Widget Script -->
    <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0B0F1A;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.2);
            border-radius: 10px;
        }
        
        /* WHITE-LABELING: Hide CoinGecko Branding & Compact for Mobile */
        coingecko-coin-price-marquee-widget {
          display: block;
          width: 100%;
          height: 24px !important;
          overflow: hidden !important;
          border-bottom: 1px solid rgba(255,255,255,0.02);
          margin-bottom: 0px !important;
          transform: translateY(-2px);
          background-color: #0b0f1a !important;
          /* Reduce prominence as requested */
          opacity: 0.45;
          transition: opacity 0.3s ease;
        }

        coingecko-coin-price-marquee-widget:hover {
          opacity: 0.8;
        }
        
        coingecko-coin-price-marquee-widget::part(coin-image) {
          width: 11px !important;
          height: 11px !important;
          margin-right: 4px !important;
          filter: grayscale(0.2);
        }

        coingecko-coin-price-marquee-widget::part(coin-name),
        coingecko-coin-price-marquee-widget::part(coin-symbol),
        coingecko-coin-price-marquee-widget::part(coin-price) {
          font-size: 9px !important;
          font-weight: 600 !important;
          letter-spacing: 0.02em;
        }

        coingecko-coin-price-marquee-widget::part(footer),
        coingecko-coin-price-marquee-widget::part(attribution) {
          display: none !important;
        }

        @keyframes fadeInOverlay { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Typography normalization to prevent inflation */
        * {
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "web-bip39": "https://cdn.jsdelivr.net/npm/web-bip39@0.0.3/+esm",
    "web-bip39/wordlists/english": "https://cdn.jsdelivr.net/npm/web-bip39@0.0.3/wordlists/english/+esm",
    "web-bip39/": "https://esm.sh/web-bip39@^0.0.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
