
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Swap - Cross-Chain Bridging</title>
    <!-- Use Tailwind CSS v3 via standard stylesheet to avoid production warnings -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CoinGecko Widget Script -->
    <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0B0F1A;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 10px;
        }
        
        /* WHITE-LABELING: Hide CoinGecko Branding */
        coingecko-coin-price-marquee-widget {
          display: block;
          width: 100%;
          height: 48px !important;
          overflow: hidden !important;
        }
        
        /* Attempt to hide links inside shadow DOM if browser allows part targeting */
        coingecko-coin-price-marquee-widget::part(footer),
        coingecko-coin-price-marquee-widget::part(attribution) {
          display: none !important;
        }

        /* Fallback for external attribution links appended by scripts */
        a[href*="coingecko.com"], 
        a[href*="coinlib.io"] {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
          pointer-events: none !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",

    "react-dom/": "https://esm.sh/react-dom@19.0.0/",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "web-bip39": "https://cdn.jsdelivr.net/npm/web-bip39@0.0.3/+esm",
    "web-bip39/wordlists/english": "https://cdn.jsdelivr.net/npm/web-bip39@0.0.3/wordlists/english/+esm",
    "web-bip39/": "https://esm.sh/web-bip39@^0.0.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
